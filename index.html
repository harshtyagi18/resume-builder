<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <div class="p-5">
      <form class="mt- 5 row g-3 rounded-4 ps-3 pe-3" id="resume">
        <div style="text-align: center">
          <font
            style="font-size: 60px; font-weight: 550; text-shadow: 1px 2px gray"
            >RESUME BUILDER</font
          >
        </div>
        <div class="col-md-4">
          <label
            for="name"
            class="form-label"
            style="font-weight: 500; font-size: 1.1rem"
            >Name</label
          >
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="John Doe"
          />
        </div>
        <div class="col-md-4">
          <label
            for="email"
            class="form-label"
            style="font-weight: 500; font-size: 1.1rem"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="johndoe@mail.com"
          />
        </div>
        <div class="col-md-4">
          <label
            for="contact"
            class="form-label"
            style="font-weight: 500; font-size: 1.1rem"
            >Contact</label
          >
          <input
            type="tel"
            class="form-control"
            id="contact"
            placeholder="+91-X XXX XXX XXX"
          />
        </div>
        <div class="col-md-6">
          <label
            for="linkedin"
            class="form-label"
            style="font-weight: 500; font-size: 1.1rem"
            >LinkedIn</label
          >
          <input type="url" class="form-control" id="linkedin" />
        </div>
        <div class="col-md-6">
          <label
            for="github"
            class="form-label"
            style="font-weight: 500; font-size: 1.1rem"
            >GitHub</label
          >
          <input type="url" class="form-control" id="github" />
        </div>
        <div class="col-12">
          <label
            for="address"
            class="form-label"
            style="font-weight: 500; font-size: 1.1rem"
            >Address</label
          >
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-md-6">
          <label
            for="city"
            class="form-label"
            style="font-weight: 500; font-size: 1.1rem"
            >City</label
          >
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="New Delhi"
          />
        </div>
        <div class="col-md-4">
          <label
            for="state"
            class="form-label"
            style="font-weight: 500; font-size: 1.1rem"
            >State</label
          >
          <select id="state" class="form-select">
            <option selected>Choose...</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
        </div>
        <div class="col-md-2">
          <label
            for="inputZip"
            class="form-label"
            style="font-weight: 500; font-size: 1.1rem"
            >Pincode</label
          >
          <input type="text" class="form-control" id="pincode" />
        </div>
        <div class="col-18">
          <label
            for="bio"
            class="form-label"
            style="font-weight: 500; font-size: 1.1rem"
            >About</label
          ><br />
          <textarea
            name="bio"
            class="form-control"
            id="bio"
            cols="100%"
            rows="4"
            style="margin: 0; padding: 7px"
          ></textarea>
        </div>
        <div class="col-12">
          <label
            for="edu"
            class="form-label"
            style="font-weight: 500; font-size: 1.1rem"
            >Education</label
          >
          <div id="edu-container">
            <input
              type="text"
              class="form-control mb-2"
              id="edu"
              name="edu[]"
              placeholder="Indian Institue of Technology, Delhi - B.Tech."
            />
          </div>
          <div class="col-12 mb-2">
            <button type="button" class="btn btn-primary" id="add-edu">
              Add Education
            </button>
          </div>
        </div>
        <div class="col-12" id="skills-cont">
          <label
            for="skills"
            class="form-label"
            style="font-weight: 500; font-size: 1.1rem"
            >Skills</label
          >
          <div id="skills-container">
            <input
              type="text"
              class="form-control mb-2"
              id="skills"
              name="skills[]"
              placeholder="Python, C++, Java"
            />
          </div>
          <div class="col-12 mb-2">
            <button type="button" class="btn btn-primary" id="add-skill">
              Add Skill
            </button>
          </div>
        </div>
        <div class="col-12" id="skills-cont">
          <label
            for="projects"
            class="form-label"
            style="font-weight: 500; font-size: 1.1rem"
            >Projects and Certifications</label
          >
          <div id="project-container">
            <textarea
              name="project[]"
              class="form-control mb-2"
              id="project"
              cols="100%"
              rows="3"
              style="margin: 0; padding: 7px"
              placeholder="Project Name - Project Description"
            ></textarea>
          </div>
          <div class="col-12 mb-2">
            <button type="button" class="btn btn-primary" id="add-project">
              Add Project
            </button>
          </div>
        </div>
        <div class="col-12">
          <label
            for="work"
            class="form-label"
            style="font-weight: 500; font-size: 1.1rem"
            >Work Experience</label
          >
          <div id="work-container">
            <input
              type="text"
              class="form-control mb-2"
              id="work"
              name="work[]"
              placeholder="Manager at XYZ Pvt. Ltd."
            />
          </div>
          <div class="col-12 mb-2">
            <button type="button" class="btn btn-primary" id="add-work">
              Add Work Experience
            </button>
          </div>
        </div>
        <div class="col-12">
          <label
            for="extra"
            class="form-label"
            style="font-weight: 500; font-size: 1.1rem"
            >Extra-Cocurricular Achievements</label
          >
          <div id="extra-container">
            <input
              type="text"
              class="form-control mb-2"
              id="extra"
              name="extra[]"
            />
          </div>
          <div class="col-12 mb-2">
            <button type="button" class="btn btn-primary" id="add-extra">
              Add Achievements
            </button>
          </div>
        </div>
        <div class="col-md-3">
          <label
            for="pfp"
            class="form-label"
            style="font-weight: 500; font-size: 1.1rem"
            >Picture</label
          >
          <input
            type="file"
            class="form-control"
            id="pfp"
            accept="image/*"
            aria-describedby="inputGroupFileAddon04"
            aria-label="Upload"
          />
        </div>
        <hr class="mt-4 border border-secondary border-2 opacity-50% rounded" />
        <div class="col-12 mb-3 text-center">
          <button
            type="submit"
            class="btn btn-primary"
            id="submit"
            onclick="resume()"
          >
            <font style="font-weight: 450; font-size: 25px"
              >Make my Resume</font
            >
          </button>
        </div>
      </form>
      <div id="resumefinal" class="mb-5" style="margin: 0; display: none">
        <br />
        <div class="container rounded p-3" id="main-res-cont">
          <div class="row">
            <div class="col-md-4 text-center">
              <div class="container">
                <div class="container rounded pt-3 mt-3" id="img-res-cont">
                  <img
                    id="pfpfinal"
                    src=""
                    class="pb-2"
                    style="
                      max-width: 100%;
                      max-height: 300px;
                      border-radius: 50%;
                    "
                  /><br />
                  <p id="namefinal"></p>
                  <p id="contactfinal" style="font-size: 17px"></p>
                  <p id="addressfinal" style="font-size: 17px"></p>
                  <p id="emailfinal" class="pb-2" style="font-size: 17px"></p>
                </div>
                <div style="display: inline-block">
                  <p
                    id="linkedinfinal"
                    style="display: inline-block; margin-right: 10px"
                  ></p>
                  <p id="githubfinal" style="display: inline-block"></p>
                </div>
                <hr
                  class="border border-secondary border-1 opacity-50% rounded"
                />
                <div class="card mb-3" style="width: 100%">
                  <div class="card-header">
                    <h3>Skills</h3>
                  </div>
                  <div class="card-body text-start">
                    <p class="card-text" id="skillsfinal"></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <p class="text-center fs-1" style="font-size: 50px">Details</p>
              <div class="card mb-3" style="width: 100%">
                <div class="card-header">
                  <h3>About</h3>
                </div>
                <div class="card-body">
                  <p class="card-text" id="biofinal"></p>
                </div>
              </div>
              <div class="card mb-3" style="width: 100%">
                <div class="card-header">
                  <h3>Work Experience</h3>
                </div>
                <div class="card-body">
                  <p class="card-text" id="workfinal"></p>
                </div>
              </div>
              <div class="card mb-3" style="width: 100%">
                <div class="card-header">
                  <h3>Projects & Certifications</h3>
                </div>
                <div class="card-body">
                  <p class="card-text" id="projectfinal"></p>
                </div>
              </div>
              <div class="card mb-3" style="width: 100%">
                <div class="card-header">
                  <h3>Education</h3>
                </div>
                <div class="card-body">
                  <p class="card-text" id="edufinal"></p>
                </div>
              </div>
              <div class="card mb-3" style="width: 100%">
                <div class="card-header">
                  <h3>Extra-Curricular Achievements</h3>
                </div>
                <div class="card-body">
                  <p class="card-text" id="extrafinal"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
